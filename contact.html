<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

     <link rel="stylesheet" href="cards.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav id="basket" class="grey darken-4">
      <div class="container">
        <ul class="right">
          <li><i class="material-icons">shopping_basket</i>
          </li>
        </ul>
      </div>
    </nav>

    <nav id="menu" class="white">
      <div class="container nav-wrapper">
        <a href="index.html" class="brand-logo grey-text text-darken-4">Greetings</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons grey darken-4">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html" class="grey-text text-darken-4">Shop</a></li>
          <li><a href="artists.html" class="grey-text text-darken-4">Artists</a></li>
          <li><a href="organizations" class="grey-text text-darken-4">Organizations</a></li>

        </ul>

    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="index.html">Shop</a></li>
      <li><a href="artists.html">Artists</a></li>
      <li><a href="organizations.html">Organizations</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

    <div class="container">
      <div class="container">
        <h5 class="section center-align">Fellow stationary nerd? Non Profit on a mission to save the world? Trying to make it as an artist and do some good along the way? Send us a letter!</h5>
      </div>
        <div class="container">
          <form class="col s8 center-align section">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
              <textarea id="message" class="materialize-textarea"></textarea>
              <label for="textarea1">Message</label>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit" class="waves-effect waves-teal btn-flat pink accent-1">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
